<!-- modal -->
<div class="modal">
    <img src="" alt="">
    <div class="modal__wrapper">
        <button class="modal__btn"></button>
        <div class="modal__title">
            <h3 class="modal__title"></h3>
            <p class="modal__subtitle"></p>
        </div>
        <div class="modal__description"></div>
        <ul class="modal__list">
            <li class="modal__item"><span class="modal__text"><b>Age:</b></span></li>
            <li class="modal__item"><span class="modal__text"><b>Inoculations:</b></span></li>
            <li class="modal__item"><span class="modal__text"><b>Disease:</b></span></li>
            <li class="modal__item"><span class="modal__text"><b>Parasites:</b></span></li>
        </ul>
    </div>
</div>
